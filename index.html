<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCiv</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="game-container"></div>
    <div id="map-controls">
      <span id="seed-display">Seed: 42</span>
      <button id="regenerate-btn" title="Press R to regenerate">Regenerate (R)</button>
    </div>
    <div id="turn-controls">
      <span id="turn-display">Turn 1</span>
      <button id="end-turn-btn" title="Press Enter to end turn">End Turn</button>
    </div>
    <div id="tile-info-panel" class="hidden">
      <div class="panel-header">Tile Info</div>
      <div class="panel-content">
        <div class="info-row"><span class="label">Position:</span> <span id="tile-coords"></span></div>
        <div class="info-row"><span class="label">Terrain:</span> <span id="tile-terrain"></span></div>
        <div class="info-row"><span class="label">Feature:</span> <span id="tile-feature"></span></div>
        <div class="info-row"><span class="label">Resource:</span> <span id="tile-resource"></span></div>
        <div class="yields-section">
          <div class="yield-item"><span class="yield-icon food"></span><span id="yield-food">0</span></div>
          <div class="yield-item"><span class="yield-icon production"></span><span id="yield-production">0</span></div>
          <div class="yield-item"><span class="yield-icon gold"></span><span id="yield-gold">0</span></div>
        </div>
      </div>
    </div>
    <div id="city-info-panel" class="hidden">
      <div class="panel-header"><span id="city-name">City</span></div>
      <div class="panel-content">
        <div class="info-row"><span class="label">Population:</span> <span id="city-population">1</span></div>
        <div class="info-row"><span class="label">Growth:</span> <span id="city-growth">0/21</span></div>
        <div class="info-row"><span class="label">Production:</span> <span id="city-production">None</span></div>
        <div class="yields-section">
          <div class="yield-item"><span class="yield-icon food"></span><span id="city-yield-food">0</span></div>
          <div class="yield-item"><span class="yield-icon production"></span><span id="city-yield-production">0</span></div>
          <div class="yield-item"><span class="yield-icon gold"></span><span id="city-yield-gold">0</span></div>
        </div>
        <div class="production-section">
          <div class="section-header">Build:</div>
          <div id="production-buttons"></div>
        </div>
        <div class="queue-section">
          <div class="section-header">Queue:</div>
          <div id="production-queue"></div>
        </div>
      </div>
    </div>
    <div id="combat-preview" class="hidden">
      <div class="panel-header">Combat Preview</div>
      <div class="combat-units">
        <div class="combat-unit attacker-section">
          <div class="unit-name" id="attacker-name">Attacker</div>
          <div class="health-bar">
            <div class="health-bar-fill" id="attacker-health-fill"></div>
            <div class="health-bar-expected" id="attacker-expected-fill"></div>
          </div>
          <div class="health-text"><span id="attacker-health">100</span> → <span id="attacker-expected">85</span></div>
        </div>
        <div class="combat-vs">vs</div>
        <div class="combat-unit defender-section">
          <div class="unit-name" id="defender-name">Defender</div>
          <div class="health-bar">
            <div class="health-bar-fill" id="defender-health-fill"></div>
            <div class="health-bar-expected" id="defender-expected-fill"></div>
          </div>
          <div class="health-text"><span id="defender-health">100</span> → <span id="defender-expected">70</span></div>
        </div>
      </div>
      <div class="combat-modifiers" id="defender-modifiers"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
